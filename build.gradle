// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '15.0'
	compile 'com.google.code.gson:gson:2.2.4'
	compile project(':androidmapviewballoons')
	compile files('libs/protobuf-java-2.5.0.jar')
	compile 'com.android.support:support-v4:19.+'
	compile 'org.osmdroid:osmdroid-android:4.0'
	compile 'org.slf4j:slf4j-android:1.6.1-RC1'
	compile "org.apache.httpcomponents:httpmime:4.2.3"
}

android {
    compileSdkVersion "android-19"
    buildToolsVersion "19.0.1"

    packagingOptions {
	exclude 'META-INF/NOTICE.txt'
	exclude 'META-INF/LICENSE.txt'
    }
    buildTypes {
	release {
	    runProguard false
	    proguardFile 'proguard-project.txt'
	}

    }

    sourceSets {
        main {
            manifest.srcFile './AndroidManifest.xml'
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
        }
  }


  lintOptions {
      abortOnError false
  }
}
if(project.hasProperty("bostonbusmap.signing")
        && new File(project.property("bostonbusmap.signing") + ".gradle").exists()) {
    apply from: project.property("bostonbusmap.signing") + ".gradle";
}
